<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Add Students</title>
</h:head>
<h:body>
	<h3>Add Student</h3>
	<h:form>
		<p>What's your name?</p>
		<h:inputText value="#{studentBean.name}"></h:inputText>
		
		<p>What's your age?</p>
		<h:inputText value="#{studentBean.age}"></h:inputText>
		
		<p>What's your address?</p>
		<h:inputText value="#{studentBean.homeAddress}"></h:inputText>
		
		<h:commandButton value="Them" action="#{studentBean.createStudent}"></h:commandButton>
	</h:form>
</h:body>
</html>
