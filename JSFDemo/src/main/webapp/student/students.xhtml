<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>JSF Tutorial!</title>
</head>

<body>
	<h1>Student Table</h1>
	<h:form>
		<h:commandButton action="/student/add-student.xhtml?faces-redirect=true"
			value="Create New" />
	</h:form>
	<br />

	<h:form>
		<p>Tim kiếm tên?</p>
		<h:inputText value="#{studentBean.name}"></h:inputText>
		<h:commandButton action="#{studentBean.getStudents()}" value="Search"></h:commandButton>
	</h:form>
	<br />

	<h:dataTable value="#{studentBean.getStudents()}" var="s" border="1">
		<h:column>
			<f:facet name="header">ID</f:facet>
                #{s.id}
            </h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>               
                #{s.name}
        </h:column>
		<h:column>
			<f:facet name="header">Age</f:facet>               
                #{s.age}
        </h:column>
		<h:column>
			<f:facet name="header">Address</f:facet>               
                #{s.homeAddress}
        </h:column>
		<h:column>
			<f:facet name="header">Delete</f:facet>
			<h:form>
				<h:commandButton value="Delete"
					action="#{studentBean.deleteStudent(s.id)}">
				</h:commandButton>

				<h:commandButton value="Edit"
					action="#{studentBean.edit(s.id)}">
				</h:commandButton>
			</h:form>
		</h:column>
	</h:dataTable>
</body>
</html>
